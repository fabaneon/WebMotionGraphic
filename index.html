<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>p5.js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup(){
        createCanvas(1920, 1080);
        background('gray');
      }
      function draw(){
        background(220);
        for(var i=0;i<10; i++){
          circle(i*100, i*100, 200);
          circle(i*100, i*100, 100);
        }
      }
    </script>
  </body>
</html>
